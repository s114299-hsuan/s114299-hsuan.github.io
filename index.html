<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生活紀錄 - 專注每一天</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<section id="login-page" class="login-page">
  <div class="login-card">
    <h1>生活紀錄</h1>
    <p class="subtitle">簡單 · 安靜 · 專注</p>
    <div class="login-inputs">
      <input id="username" placeholder="帳號">
      <input id="password" type="password" placeholder="密碼">
    </div>
    <button id="login-btn">登入系統</button>
    <button id="register-btn" class="secondary">註冊新帳號</button>
    <p id="login-msg"></p>
  </div>
</section>

<section id="app-page" class="hidden">
  <header class="app-header">
    <h2>我的生活看板</h2>
    <div class="header-right">
        <span id="user-display"></span>
        <button id="logout-btn">登出</button>
    </div>
  </header>

  <nav class="app-nav">
    <button onclick="showSection('home-section')">首頁</button>
    <button onclick="showSection('habit-section')">習慣追蹤</button>
    <button onclick="showSection('schedule-section')">行程規劃</button>
  </nav>

  <main class="app-main">
    
    <section id="home-section">
      <div class="welcome-card">
        <h3>歡迎回來，<span id="welcome-user"></span> ✨</h3>
        <p>今天是：<span id="today-date-display"></span></p>
        <div class="status-summary">
          <p>「每一個不曾起舞的日子，都是對生命的辜負。」</p>
          <small>點擊上方選單開始管理你的生活紀錄。</small>
        </div>
      </div>
    </section>

    <section id="habit-section" class="hidden">
      <div class="section-title">
        <h3>✨ 每日習慣打卡</h3>
        <p>習慣一旦養成，就會成為你的力量（每日限打卡一次）</p>
      </div>
      <div class="input-group">
        <input type="text" id="new-habit-input" placeholder="想要養成什麼新習慣？">
        <button id="add-habit-btn">新增習慣</button>
      </div>
      <ul id="habit-list"></ul>
    </section>

    <section id="schedule-section" class="hidden">
      <div class="section-title">
        <h3>📅 行程排定</h3>
        <p>以小時為單位，精準規劃你的未來</p>
      </div>
      <div class="schedule-controls">
        <input type="date" id="schedule-date-input">
        <input type="number" id="schedule-hour-input" min="0" max="23" placeholder="小時(0-23)">
        <input type="text" id="new-schedule-input" placeholder="行程規劃內容...">
        <button id="add-schedule-btn">新增行程</button>
      </div>
      <h4 id="current-view-date-label"></h4>
      <ul id="schedule-list"></ul>
    </section>

  </main>
</section>

<script src="script.js"></script>
</body>
</html>
